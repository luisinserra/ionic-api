<ion-header>
    <ion-navbar>
      <ion-title>Inline Labels</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list>
  
      <ion-item>
        <ion-label>Login</ion-label>
        <ion-input id='tLogin' type="text" value="" onChange={this.handleChange()}></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" [{ngModel}]="tSenha" value=""></ion-input>
      </ion-item>
  
    </ion-list>
  
    <div padding>
      <button ion-button color="primary" block (click) = "clicou()">Sign In</button>
    </div>
  
  </ion-content>
